	<script>
		$(function() {
			var source = [{
				id: 1,
				name: "10",
				level: "10"
			}, {
				id: 2,
				name: "8",
				level: "10"
			}, {
				id: 101,

				name: "8",
				level: "8"
			}, {
				id: 103,
				name: "9",
				level: "9"
			}, ];

			function resetTabullet() {
				$("#table").tabullet({
					data: source,
					action: function(mode, data) {
						console.dir(mode);
						if (mode === 'save') {
							source.push(data);
						}
						if (mode === 'edit') {
							for (var i = 0; i < source.length; i++) {
								if (source[i].id == data.id) {
									source[i] = data;
								}
							}
						}
						if (mode == 'delete') {
							for (var i = 0; i < source.length; i++) {
								if (source[i].id == data) {
									source.splice(i, 1);
									break;
								}
							}
						}
						resetTabullet();
					}
				});
			}

			resetTabullet();
		});
	</script>
