<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="sidebar">
    <ul>
        <li id = "active"><a href="#"><span class="letter">经理</span></a></li>
        <li><a href="login_saler.html"><span class="letter">售票</span></a></li>
        <li><a href="login_mannger.html"><span class="letter">系统管理员</span></a></li>
    </ul>
</div>
<p class="tip" style="color: #ef4238">欢迎来到那一年影城</p>
<div id="login"></div>
<div class="cont">
    <div class="form sign-in">
        <h2>Welcome</h2>
        <label>
            <span>账号</span>
            <input type="email" />
        </label>
        <label>
            <span>密码</span>
            <input type="password" />
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <a href="../ttms.html"><button type="button" class="submit">Sign In</button></a>
        <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>One of us?</h2>
                <p>if you already has an account,just sign in.We've missed you!</p>
            </div>
            <!--<div class="img__text m&#45;&#45;in">
                <h2>One of us?</h2>
                <p>If you already has an account, just sign in. We've missed you!</p>
            </div>-->
            <!--<div class="img__btn">
                &lt;!&ndash;<span class="m&#45;&#45;up">Sign Up</span>&ndash;&gt;
                &lt;!&ndash;<span class="m&#45;&#45;in">Sign In</span>&ndash;&gt;
            </div>-->
        </div>
        <div class="form sign-up">
            <h2>Time to feel like home,</h2>
            <label>
                <span>Name</span>
                <input type="text" />
            </label>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <button type="button" class="submit">Sign Up</button>
            <button type="button" class="fb-btn">Join with <span>facebook</span></button>
        </div>
    </div>
</div>
<script>
    document.querySelector('.img__btn').addEventListener('click', function() {
    document.querySelector('.cont').classList.toggle('s--signup');
});
</script>
</body>
</html>
